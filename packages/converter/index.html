<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Convertisseur de devise en ligne</title>
		<script type="module" src="/src/main.ts" defer></script>
	</head>
	<body>
	<main id="container" class="container">
		<article>
			<fieldset>
				<h2>Convertisseur en ligne</h2>
			</fieldset>
			<form name="form">
				<fieldset role="group">
					<input id="price" name="price" type="number" step="0.01" placeholder="Saisir votre prix" required />
					<select id="devise-base" name="devise-base" aria-label="Select" required>
						<option selected disabled value="">Selectionez une devise de base </option>
					</select>
					<select id="devise-final" name="devise-final" aria-label="Select" required>
						<option selected disabled value="">Selectionez une devise de convertion</option>
					</select>
				</fieldset>
				<fieldset role="group">
					<input type="submit" value="Convertir" />
				</fieldset>
			</form>
		</article>
	</main>
	<script type="module">
		import { poupalteSelects, displayConvertResult } from './src/converter.ts';

		window.addEventListener('load', async () => {
			poupalteSelects('devise-base');
			poupalteSelects('devise-final');
		});

		const form = document.querySelector('form');
		form.addEventListener('submit', function(event) {
			event.preventDefault();
			displayConvertResult();
		});
	</script>
	</body>
</html>
